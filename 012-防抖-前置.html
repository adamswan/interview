<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点我</button>

    <script>
      let dom = document.querySelector("button");

      // dom.addEventListener("click", () => {
      //   console.log("clicked");
      // });

      // 前置防抖
      function debounceAhead(fn, time) {
        let timeId;
        let first = true;

        return function () {
          if (first) {
            fn();
            first = false;
          } else {
            clearTimeout(timeId);
          }
          timeId = setTimeout(() => {
            first = true;
          }, time);
        };
      }

      dom.addEventListener(
        "click",
        debounceAhead(() => {
          console.log("clicked");
        }, 1000)
      );
    </script>
  </body>
</html>
